<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Talentbori | Homepage</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

    <div class="extra-button-cont">

            ><img

        <a href="#Prolog">
          <picture

            src="./assets/image/nav/nav2.png"

          /></picture>
          <span>PROLOG</span>
        </a>
        <a href="#Story">
          <picture

            src="./assets/image/nav/nav3.png"

        </a>
        <a href="#Buy">

        </a>
        <a href="#Roadmap">

            src="./assets/image/nav/nav5.png"
